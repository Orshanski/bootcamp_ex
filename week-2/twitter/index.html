<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <title>Twitter Profile Layout</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="navMenu">
          <div><i class="fa-solid fa-house nav"></i> Home</div>
          <div><i class="fa-solid fa-bell nav"></i> Notification</div>
          <div><i class="fas fa-envelope nav"></i> Messages</div>
        </div>
        <div id="bird">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div id="leftHeader">
          <div>
            <input
              class="search-bar"
              type="search"
              placeholder="  Search on Twitter"
            />
            <i class="fa fa-search"></i>
          </div>
          <img id="logo" src="images/avatar.png" alt="" />
          <button id="tweet">Tweet</button>
        </div>
      </div>
      <div id="banner">Twitter Banner</div>
      <div id="footer">
        <div id="profileStats">
          <img id="bigLogo" src="images/avatar.png" alt="" />
          <div class="stat">
            Tweets<br>
            <span class="sl">1234</span></div>
          <div class="stat">Followings<br>
            <span class="sl">645</span></div>
          <div class="stat">Followers<br>
            <span class="sl">84</span></div>
          <div class="stat">Favorites<br>
            <span class="sl">98</span></div>
        </div>
      <div>
        <button type="button" id="follow">Follow</button>
      </div>
      </div>
    </div>
  </body>
</html>
