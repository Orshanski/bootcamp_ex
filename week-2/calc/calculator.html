<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="top-container">
        <div class="digit">
          <div class="enter">2+7</div>
          <div class="result">9</div>
        </div>
          <div class="symbols">
          <div id="root">
            <img src="images/Time Machine.png" alt="Time Machine" />
            <img src="images/Ruler.png" alt="Ruler" />
            <img src="images/Root.png" alt="Root" />
          </div>
          <div id="backspace">
            <img src="images/Backspace.png" alt="Backspace" />
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <div class="icon reset">C</div>
        <div class="icon">()</div>
        <div class="icon">%</div>
        <div class="icon"><i class="fa-solid fa-divide"></i></div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="icon"><i class="fa-sharp fa-solid fa-xmark"></i></div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="icon">-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="icon">+</div>
        <div>+/-</div>
        <div>0</div>
        <div>.</div>
        <div class="icon equals">=</div>
      </div>
    </div>
  </body>
</html>
