<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex3</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 m-3">
          <form>
            <div class="form-group">
              <label for="jobTitle">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" value="analyst"/>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" value="Holon"/>
            </div>
            <div>
              <label for="partnerName">Partner Name</label>
              <input type="text" class="form-control" id="partnerName" value="Nathalie"/>
            </div>
            <div>
              <label for="numberOfChildren">Number Of Children</label>
              <input type="text" class="form-control" id="numberOfChildren" value="two"/>
            </div>
          </form>
        </div>
      </div>
      <div class="row d-flex">
        <div>
          <button
            class="btn btn-primary m-3"
            id="submit"
            onclick="getString()"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 m-3">
          <div class="alert alert-success" role="alert" id="result"></div>
        </div>
      </div>
    </div>

    <script src="ex3.js"></script>
  </body>
</html>
