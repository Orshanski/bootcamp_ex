<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form>
            <div class="mb-3">
                <label for="inputScore" class="form-label">Enter a number between 0 and 100:</label>
                <input type="number" class="form-control" id="inputScore" min="0" max="100">
            </div>
            <button type="button" class="btn btn-primary" onclick="grade()">Submit</button>
            <div class="mt-3">
                <p>Grade:</p>
                <div class="alert alert-primary" role="alert" id="grade"></div>
            </div>
        </form>
    </div>

    <script src="ex10.js"></script>
</body>

</html>
