<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="mt-3">Get Winner!</h2>
      <p class="mt-3">
        Enter scores separated by commas, or spaces, or semicolons and press "Get Winner"
      </p>

      <div class="row">
        <div class="col">
          <label for="jons-team">Jon's Team:</label>
          <input
            type="text"
            id="jons-team"
            class="form-control"
            placeholder="Enter scores"
            value="89, 120, 103"
          />
        </div>
        <div class="col">
          <label for="mikes-team">Mike's Team:</label>
          <input
            type="text"
            id="mikes-team"
            class="form-control"
            placeholder="Enter scores"
            value="116, 94, 123"
          />
        </div>
        <div class="col">
          <label for="marys-team">Mary's Team:</label>
          <input
            type="text"
            id="marys-team"
            class="form-control"
            placeholder="Enter scores"
            value="97, 134, 105"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <button onclick="getWinner()" class="btn btn-primary">
            Get Winner
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="alert alert-primary" role="alert" id="winner">
            Winner will be displayed here
          </div>
        </div>
      </div>
    </div>

    <script src="ex11.js"></script>
  </body>
</html>
