<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex5</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container m-3">
      <p class="mt-3">Press "Submit" to get the current date</p>
      <div>
        <button
          class="btn btn-primary"
          id="submit"
          onclick="currentDate()"
        >
          Submit
        </button>
      </div>
      <div class="mt-3">
        <div class="alert alert-primary" role="alert" id="result"></div>
      </div>
    </div>

    <script src="ex5.js"></script>
  </body>
</html>
