<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p class="m-3 ">Change text in fieds and press "Submit". Or just press "Submit" several times</p>
      <div class="row">
        <div class="col-12 m-3">
          <form>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" value="Spain"/>
            </div>
            <div class="form-group">
              <label for="population">Population</label>
              <input type="text" class="form-control" id="population" value="47" />
            </div>
            <div class="form-group">
              <label for="capitalCity">Capital City</label>
              <input type="text" class="form-control" id="capitalCity" value="Madrid"/>
            </div>
          </form>
        </div>
      </div>

      <div class="row d-flex">
        <div>
          <button class="btn btn-primary m-3" id="submit" onclick="countryInfo()">Submit</button>
          <button class="btn btn-danger m" id="clear" onclick="clearInfo()">Clear</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 m-3">
          <div class="alert alert-primary" role="alert" id="result"></div>
        </div>
      </div>
    </div>

    <script src="ex2.js"></script>
  </body>
</html>
