<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex14</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="language" class="form-label mt-3">Language:</label>
          <select class="form-select" id="language">
            <option value="">Select a language</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="italian">Italian</option>
            <option value="portuguese">Portuguese</option>
            <option value="russian">Russian</option>
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="hebrew" selected>Hebrew</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="isIsland" />
          <label class="form-check-label" for="isIsland">Is Island</label>
        </div>
        <div class="mb-3">
          <label for="population" class="form-label"
            >Population in millions:</label
          >
          <input
            type="number"
            step="0.001"
            class="form-control"
            id="population"
            value="9.136"
          />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country:</label>
          <select class="form-select" id="country">
            <option value="">Select a country</option>
            <option value="united-states">United States</option>
            <option value="canada">Canada</option>
            <option value="united-kingdom">United Kingdom</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="spain">Spain</option>
            <option value="japan">Japan</option>
            <option value="china">China</option>
            <option value="israel" selected>Israel</option>
          </select>
        </div>
      </form>
      <button id="submit" class="btn btn-primary" onclick="countryToLiveIn()">Submit</button>

      <div class="alert alert-success mt-3" role="alert" id="result"></div>
    </div>

    <script src="ex14.js"></script>
  </body>
</html>
