<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сравнение людей</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Try to change city</h2>
      <div class="row">
        <div class="col">
          <h3>Person 1</h3>
          <div class="mb-3">
            <label for="name1" class="form-label">Name:</label>
            <input type="text" id="name1" class="form-control" value="Jill" disabled/>
          </div>
          <div class="mb-3">
            <label for="age1" class="form-label">Age:</label>
            <input type="number" id="age1" class="form-control" value="25" disabled/>
          </div>
          <div class="mb-3">
            <label for="city1" class="form-label">City:</label>
            <input
              type="text"
              id="city1"
              class="form-control"
              value="New York" 
            />
          </div>
        </div>
        <div class="col">
          <h3>Person 2</h3>
          <div class="mb-3">
            <label for="name2" class="form-label">Name:</label>
            <input type="text" id="name2" class="form-control" value="Robert" disabled/>
          </div>
          <div class="mb-3">
            <label for="age2" class="form-label">Age:</label>
            <input type="number" id="age2" class="form-control" value="25" disabled/>
          </div>
          <div class="mb-3">
            <label for="city2" class="form-label">City:</label>
            <input
              type="text"
              id="city2"
              class="form-control"
              value="New York"
            />
          </div>
        </div>
      </div>
      <button onclick="compareAndPrintWeb()" class="btn btn-primary">
        Compare people
      </button>
      <div id="result" class="mt-3"></div>
    </div>

    <script src="date.js"></script>
  </body>
</html>
