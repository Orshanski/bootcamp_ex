<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tesla AI Salesperson Prototype</title>
  </head>
  <body>
    <div class="container m-3 ">
      <h1>Tesla AI Salesperson Prototype</h1>
      <div class="input-group row g-2">
        <div>
          <label for="boughtTesla">Bought a Tesla:</label>
          <input type="checkbox" id="boughtTesla" class="form-check-input" />
        </div>
        <div>
          <label for="yearOfPurchase" class="">Year of Purchase:</label>
          <input type="date" id="yearOfPurchase" placeholder="Year" />
        </div>
        <div>
          <label for="isUSCitizen">US Citizen:</label>
          <input type="checkbox" id="isUSCitizen" class="form-check-input "/>
        </div>
        <button id="startConversation" class="btn btn-primary col-2" onclick="talk()">
          Start Conversation
        </button>
        <div id="conversation"></div>

        
        <script src="conversation.js"></script>
      </div>
    </div>
  </body>
</html>
