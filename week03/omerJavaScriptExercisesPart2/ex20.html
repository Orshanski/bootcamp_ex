<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex20</title>
    <!--bootstrap 5.3.3-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p class="mt-3">
        Enter array separated by commas or spacesand press "Get
        array element length" button
      </p>

      <div class="row">
        <div class="col">
          <input
            type="text"
            id="original_array"
            class="form-control"
            placeholder="Enter array"
            value="boo, doooo, hoo, ro"
          />
        </div>
        <div class="col">
          <button id="get_result_array" class="btn btn-primary">
            Get array element length
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="result_array" class="alert alert-success mt-3"></p>
        </div>
      </div>
    </div>

    <script src="ex20.js"></script>
  </body>
</html>
