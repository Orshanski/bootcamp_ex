<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap 5.3.3-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Ex23</title>
  </head>
  <body>
    <div class="container">
      <p class="mt-3">
        Enter array separated by commas, or spaces, or semicolons and press "Get
        new array"
      </p>

      <div class="row">
        <div class="col">
          <input
            type="text"
            id="original_array"
            class="form-control"
            placeholder="Enter array"
            value="3, 4, 4, 3, 6, 3"
          />
        </div>
        <div class="col">
          <button id="get_new_array" class="btn btn-primary">
            Get new array
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="unique_array" class="alert alert-success  mt-3"></p>
        </div>
      </div>
    </div>

    <script src="ex23.js"></script>
  </body>
</html>
