<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla AI Salesperson Prototype</title>
  </head>
  <body>
    <h1>Tesla AI Salesperson Prototype</h1>
    <div>
      <label for="boughtTesla">Bought a Tesla:</label>
      <input type="checkbox" id="boughtTesla" />
    </div>
    <div>
      <label for="yearOfPurchase">Year of Purchase:</label>
      <input type="number" id="yearOfPurchase" placeholder="Year" />
    </div>
    <div>
      <label for="isUSCitizen">US Citizen:</label>
      <input type="checkbox" id="isUSCitizen" />
    </div>
    <button id="startConversation">Start Conversation</button>
    <div id="conversation"></div>

    <script src="index.js"></script>
  </body>
</html>
